buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        // These docs use an open ended version so that our plugin
        // can be updated quickly in response to Android tooling updates

        // We recommend changing it to the latest version from our changelog:
        // https://docs.fabric.io/android/changelog.html#fabric-gradle-plugin
        classpath 'io.fabric.tools:gradle:1.+'
    }
}

apply plugin: 'com.android.application'

apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.shanjingtech.secumchat"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        release {
            keyAlias 'secumPublic'
            keyPassword 'secumsecum'
            storeFile file('../keystore/secumKeyPublic.jks')
            storePassword 'secumsecum'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }

    productFlavors {
        prod {
            applicationId = "com.shanjingtech.secumchat"
            versionName = "1.0"
            versionCode 1
        }

        dogfood {
            applicationId = "com.shanjingtech.secumchat.dogfood"
            versionName = "1.0-dogfood"
        }
    }

    // this is used for deprecated, HTTPRequest, replace with Volley or whatever later
    useLibrary 'org.apache.http.legacy'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile 'com.android.support:appcompat-v7:25.2.0'
    compile 'com.squareup.retrofit2:retrofit:2.2.0'
    compile 'com.squareup.retrofit2:converter-gson'

    compile "com.google.dagger:dagger:2.9"
    annotationProcessor "com.google.dagger:dagger-compiler:2.9"
    provided 'javax.annotation:jsr250-api:1.0'
    compile 'com.google.auto.factory:auto-factory:1.0-beta3'

    compile('com.crashlytics.sdk.android:crashlytics:2.6.7@aar') {
        transitive = true;
    }
    compile('com.crashlytics.sdk.android:answers:1.3.12@aar') {
        transitive = true;
    }

    // horizontal name picker
    compile 'com.wefika:horizontal-picker:1.1.1'

    compile 'com.googlecode.libphonenumber:libphonenumber:8.4.0'
    compile project(':secumRTC')
    compile project(':countrycodepicker')

    testCompile 'junit:junit:4.12'
}
